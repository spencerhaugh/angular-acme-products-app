<div class="card">
    <div class="card-header">
        {{pageTitle + ': ' + product?.productName}}
    </div>
    <div class="card-body" *ngIf="product">
        <div class="row mx-4">
            <div class="col-8">
                <div class="row title">{{product.productName}}</div>
                <div class="row">Product ID: {{product.productCode}}</div>
                <div class="row">Details: {{product.description}}</div>
                <div class="row">Price: {{product.price | currency}}</div>
                <div class="row rating">Product Rating: 
                    <pm-star [rating]="product.starRating"></pm-star>
                </div>
            </div>
            <div class="col-3">
                <img src={{product.imageUrl}} alt={{product.productName}}>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button 
            class="btn btn-outline-secondary"
            (click)="onBack()">
            <i class="fa fa-chevron-left"></i>
            Back
        </button>
    </div>
</div>
